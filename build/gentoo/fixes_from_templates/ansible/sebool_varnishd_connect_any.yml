# reboot = false
# strategy = enable
# complexity = low
# disruption = low





- name: "Disable the varnishd_connect_any SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_varnishd_connect_any)
- name: "Disable the varnishd_connect_any SELinux Boolean - Set SELinux Boolean varnishd_connect_any Accordingly"
  seboolean:
    name: varnishd_connect_any
    state: "{{ var_varnishd_connect_any }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
