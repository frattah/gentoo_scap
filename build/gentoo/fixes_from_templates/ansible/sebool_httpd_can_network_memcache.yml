# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv,SUSE Linux Enterprise 15
# reboot = false
# strategy = enable
# complexity = low
# disruption = low





- name: "Disable the httpd_can_network_memcache SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_httpd_can_network_memcache)
- name: "Disable the httpd_can_network_memcache SELinux Boolean - Set SELinux Boolean httpd_can_network_memcache Accordingly"
  seboolean:
    name: httpd_can_network_memcache
    state: "{{ var_httpd_can_network_memcache }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
