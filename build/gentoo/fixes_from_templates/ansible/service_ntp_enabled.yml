# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: "Enable the NTP Daemon - Enable service ntp"
  block:
  - name: Gather the package facts
    package_facts:
      manager: auto
  - name: "Enable the NTP Daemon - Enable Service ntp"
    ansible.builtin.systemd:
      name: "ntp"
      enabled: true
      state: "started"
      masked: false
    when:
    - '"ntp" in ansible_facts.packages'