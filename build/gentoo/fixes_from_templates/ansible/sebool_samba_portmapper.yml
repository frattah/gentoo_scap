- name: "Disable the samba_portmapper SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_samba_portmapper)
- name: "Disable the samba_portmapper SELinux Boolean - Set SELinux Boolean samba_portmapper Accordingly"
  seboolean:
    name: samba_portmapper
    state: "{{ var_samba_portmapper }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
