# disruption = low





- name: "Disable the fcron_crond SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_fcron_crond)
- name: "Disable the fcron_crond SELinux Boolean - Set SELinux Boolean fcron_crond Accordingly"
  seboolean:
    name: fcron_crond
    state: "{{ var_fcron_crond }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
