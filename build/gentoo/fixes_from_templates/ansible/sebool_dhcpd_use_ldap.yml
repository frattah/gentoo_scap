# disruption = low





- name: "Disable the dhcpd_use_ldap SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_dhcpd_use_ldap)
- name: "Disable the dhcpd_use_ldap SELinux Boolean - Set SELinux Boolean dhcpd_use_ldap Accordingly"
  seboolean:
    name: dhcpd_use_ldap
    state: "{{ var_dhcpd_use_ldap }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
