- name: "Disable the zebra_write_config SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_zebra_write_config)
- name: "Disable the zebra_write_config SELinux Boolean - Set SELinux Boolean zebra_write_config Accordingly"
  seboolean:
    name: zebra_write_config
    state: "{{ var_zebra_write_config }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
