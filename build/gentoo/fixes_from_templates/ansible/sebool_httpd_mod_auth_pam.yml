- name: "Disable the httpd_mod_auth_pam SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_httpd_mod_auth_pam)
- name: "Disable the httpd_mod_auth_pam SELinux Boolean - Set SELinux Boolean httpd_mod_auth_pam Accordingly"
  seboolean:
    name: httpd_mod_auth_pam
    state: "{{ var_httpd_mod_auth_pam }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
