- name: "Disable the mozilla_read_content SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_mozilla_read_content)
- name: "Disable the mozilla_read_content SELinux Boolean - Set SELinux Boolean mozilla_read_content Accordingly"
  seboolean:
    name: mozilla_read_content
    state: "{{ var_mozilla_read_content }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
