# reboot = false
# strategy = enable
# complexity = low
# disruption = low





- name: "Disable the nagios_run_sudo SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_nagios_run_sudo)
- name: "Disable the nagios_run_sudo SELinux Boolean - Set SELinux Boolean nagios_run_sudo Accordingly"
  seboolean:
    name: nagios_run_sudo
    state: "{{ var_nagios_run_sudo }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
