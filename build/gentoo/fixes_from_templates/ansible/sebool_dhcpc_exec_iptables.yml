# reboot = false
# strategy = enable
# complexity = low
# disruption = low





- name: "Disable the dhcpc_exec_iptables SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_dhcpc_exec_iptables)
- name: "Disable the dhcpc_exec_iptables SELinux Boolean - Set SELinux Boolean dhcpc_exec_iptables Accordingly"
  seboolean:
    name: dhcpc_exec_iptables
    state: "{{ var_dhcpc_exec_iptables }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
