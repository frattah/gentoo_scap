# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv,SUSE Linux Enterprise 15
# reboot = false
# strategy = enable
# complexity = low
# disruption = low





- name: "Disable the daemons_enable_cluster_mode SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_daemons_enable_cluster_mode)
- name: "Disable the daemons_enable_cluster_mode SELinux Boolean - Set SELinux Boolean daemons_enable_cluster_mode Accordingly"
  seboolean:
    name: daemons_enable_cluster_mode
    state: "{{ var_daemons_enable_cluster_mode }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
