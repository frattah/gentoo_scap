- name: "Enable the domain_fd_use SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_domain_fd_use)
- name: "Enable the domain_fd_use SELinux Boolean - Set SELinux Boolean domain_fd_use Accordingly"
  seboolean:
    name: domain_fd_use
    state: "{{ var_domain_fd_use }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
