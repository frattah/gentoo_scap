# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv,SUSE Linux Enterprise 15
# reboot = false
# strategy = enable
# complexity = low
# disruption = low





- name: "Disable the telepathy_tcp_connect_generic_network_ports SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_telepathy_tcp_connect_generic_network_ports)
- name: "Disable the telepathy_tcp_connect_generic_network_ports SELinux Boolean - Set SELinux Boolean telepathy_tcp_connect_generic_network_ports Accordingly"
  seboolean:
    name: telepathy_tcp_connect_generic_network_ports
    state: "{{ var_telepathy_tcp_connect_generic_network_ports }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
