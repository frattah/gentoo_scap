- name: "Disable the xguest_connect_network SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_xguest_connect_network)
- name: "Disable the xguest_connect_network SELinux Boolean - Set SELinux Boolean xguest_connect_network Accordingly"
  seboolean:
    name: xguest_connect_network
    state: "{{ var_xguest_connect_network }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
