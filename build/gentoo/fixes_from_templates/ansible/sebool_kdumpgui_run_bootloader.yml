# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv,SUSE Linux Enterprise 15
# reboot = false
# strategy = enable
# complexity = low
# disruption = low





- name: "Disable the kdumpgui_run_bootloader SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_kdumpgui_run_bootloader)
- name: "Disable the kdumpgui_run_bootloader SELinux Boolean - Set SELinux Boolean kdumpgui_run_bootloader Accordingly"
  seboolean:
    name: kdumpgui_run_bootloader
    state: "{{ var_kdumpgui_run_bootloader }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
