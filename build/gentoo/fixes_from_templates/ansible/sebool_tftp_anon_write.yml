# disruption = low





- name: "Disable the tftp_anon_write SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_tftp_anon_write)
- name: "Disable the tftp_anon_write SELinux Boolean - Set SELinux Boolean tftp_anon_write Accordingly"
  seboolean:
    name: tftp_anon_write
    state: "{{ var_tftp_anon_write }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
