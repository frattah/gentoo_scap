# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: "Enable auditd Service - Enable service auditd"
  block:
  - name: Gather the package facts
    package_facts:
      manager: auto
  - name: "Enable auditd Service - Enable Service auditd"
    ansible.builtin.systemd:
      name: "auditd"
      enabled: true
      state: "started"
      masked: false
    when:
    - '"audit" in ansible_facts.packages'