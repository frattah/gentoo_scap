# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: "Enable the File Access Policy Service - Enable service fapolicyd"
  block:
  - name: Gather the package facts
    package_facts:
      manager: auto
  - name: "Enable the File Access Policy Service - Enable Service fapolicyd"
    ansible.builtin.systemd:
      name: "fapolicyd"
      enabled: true
      state: "started"
      masked: false
    when:
    - '"fapolicyd" in ansible_facts.packages'