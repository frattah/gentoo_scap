- name: "Disable the cron_can_relabel SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_cron_can_relabel)
- name: "Disable the cron_can_relabel SELinux Boolean - Set SELinux Boolean cron_can_relabel Accordingly"
  seboolean:
    name: cron_can_relabel
    state: "{{ var_cron_can_relabel }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
