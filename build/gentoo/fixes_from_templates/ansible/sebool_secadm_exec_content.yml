- name: "Enable the secadm_exec_content SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_secadm_exec_content)
- name: "Enable the secadm_exec_content SELinux Boolean - Set SELinux Boolean secadm_exec_content Accordingly"
  seboolean:
    name: secadm_exec_content
    state: "{{ var_secadm_exec_content }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
