# disruption = low





- name: "Disable the selinuxuser_execstack SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_selinuxuser_execstack)
- name: "Disable the selinuxuser_execstack SELinux Boolean - Set SELinux Boolean selinuxuser_execstack Accordingly"
  seboolean:
    name: selinuxuser_execstack
    state: "{{ var_selinuxuser_execstack }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
