# reboot = false
# strategy = enable
# complexity = low
# disruption = low





- name: "Disable the daemons_dump_core SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_daemons_dump_core)
- name: "Disable the daemons_dump_core SELinux Boolean - Set SELinux Boolean daemons_dump_core Accordingly"
  seboolean:
    name: daemons_dump_core
    state: "{{ var_daemons_dump_core }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
