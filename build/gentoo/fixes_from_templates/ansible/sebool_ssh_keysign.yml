- name: "Disable the ssh_keysign SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_ssh_keysign)
- name: "Disable the ssh_keysign SELinux Boolean - Set SELinux Boolean ssh_keysign Accordingly"
  seboolean:
    name: ssh_keysign
    state: "{{ var_ssh_keysign }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
