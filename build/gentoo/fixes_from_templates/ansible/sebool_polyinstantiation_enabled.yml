# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv,SUSE Linux Enterprise 15
# reboot = false
# strategy = enable
# complexity = low
# disruption = low





- name: "Configure the polyinstantiation_enabled SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_polyinstantiation_enabled)
- name: "Configure the polyinstantiation_enabled SELinux Boolean - Set SELinux Boolean polyinstantiation_enabled Accordingly"
  seboolean:
    name: polyinstantiation_enabled
    state: "{{ var_polyinstantiation_enabled }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
