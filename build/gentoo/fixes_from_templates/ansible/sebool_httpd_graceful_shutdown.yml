- name: "Enable the httpd_graceful_shutdown SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_httpd_graceful_shutdown)
- name: "Enable the httpd_graceful_shutdown SELinux Boolean - Set SELinux Boolean httpd_graceful_shutdown Accordingly"
  seboolean:
    name: httpd_graceful_shutdown
    state: "{{ var_httpd_graceful_shutdown }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
