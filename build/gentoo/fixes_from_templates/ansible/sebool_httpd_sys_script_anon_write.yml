# strategy = enable
# complexity = low
# disruption = low





- name: "Disable the httpd_sys_script_anon_write SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_httpd_sys_script_anon_write)
- name: "Disable the httpd_sys_script_anon_write SELinux Boolean - Set SELinux Boolean httpd_sys_script_anon_write Accordingly"
  seboolean:
    name: httpd_sys_script_anon_write
    state: "{{ var_httpd_sys_script_anon_write }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
