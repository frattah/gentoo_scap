# disruption = low





- name: "Disable the httpd_unified SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_httpd_unified)
- name: "Disable the httpd_unified SELinux Boolean - Set SELinux Boolean httpd_unified Accordingly"
  seboolean:
    name: httpd_unified
    state: "{{ var_httpd_unified }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
