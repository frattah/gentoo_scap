- name: "Disable the xserver_object_manager SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_xserver_object_manager)
- name: "Disable the xserver_object_manager SELinux Boolean - Set SELinux Boolean xserver_object_manager Accordingly"
  seboolean:
    name: xserver_object_manager
    state: "{{ var_xserver_object_manager }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
