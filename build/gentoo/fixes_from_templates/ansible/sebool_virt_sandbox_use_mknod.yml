# reboot = false
# strategy = enable
# complexity = low
# disruption = low





- name: "Disable the virt_sandbox_use_mknod SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_virt_sandbox_use_mknod)
- name: "Disable the virt_sandbox_use_mknod SELinux Boolean - Set SELinux Boolean virt_sandbox_use_mknod Accordingly"
  seboolean:
    name: virt_sandbox_use_mknod
    state: "{{ var_virt_sandbox_use_mknod }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
