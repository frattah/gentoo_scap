# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low

- name: "Disable Automatic Bug Reporting Tool (abrtd) - Collect systemd Services Present in the System"
  ansible.builtin.command: systemctl -q list-unit-files --type service
  register: service_exists
  changed_when: false
  failed_when: service_exists.rc not in [0, 1]
  check_mode: false

- name: "Disable Automatic Bug Reporting Tool (abrtd) - Ensure abrtd.service is Masked"
  ansible.builtin.systemd:
    name: "abrtd.service"
    state: "stopped"
    enabled: false
    masked: true
  when: 'service_exists.stdout_lines is search("abrtd.service", multiline=True)'

- name: "Unit Socket Exists - abrtd.socket"
  ansible.builtin.command: systemctl -q list-unit-files abrtd.socket
  register: socket_file_exists
  changed_when: false
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: false

- name: "Disable Automatic Bug Reporting Tool (abrtd) - Disable Socket abrtd"
  ansible.builtin.systemd:
    name: "abrtd.socket"
    enabled: false
    state: "stopped"
    masked: true
  when: 'socket_file_exists.stdout_lines is search("abrtd.socket", multiline=True)'