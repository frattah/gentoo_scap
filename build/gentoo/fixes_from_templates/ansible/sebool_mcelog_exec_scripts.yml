- name: "Enable the mcelog_exec_scripts SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_mcelog_exec_scripts)
- name: "Enable the mcelog_exec_scripts SELinux Boolean - Set SELinux Boolean mcelog_exec_scripts Accordingly"
  seboolean:
    name: mcelog_exec_scripts
    state: "{{ var_mcelog_exec_scripts }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
