# reboot = false
# strategy = enable
# complexity = low
# disruption = low





- name: "Disable the exim_can_connect_db SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_exim_can_connect_db)
- name: "Disable the exim_can_connect_db SELinux Boolean - Set SELinux Boolean exim_can_connect_db Accordingly"
  seboolean:
    name: exim_can_connect_db
    state: "{{ var_exim_can_connect_db }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
