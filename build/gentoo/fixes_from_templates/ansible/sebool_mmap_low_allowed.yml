# reboot = false
# strategy = enable
# complexity = low
# disruption = low





- name: "Disable the mmap_low_allowed SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_mmap_low_allowed)
- name: "Disable the mmap_low_allowed SELinux Boolean - Set SELinux Boolean mmap_low_allowed Accordingly"
  seboolean:
    name: mmap_low_allowed
    state: "{{ var_mmap_low_allowed }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
