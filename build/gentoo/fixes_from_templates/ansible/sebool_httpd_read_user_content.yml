- name: "Disable the httpd_read_user_content SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_httpd_read_user_content)
- name: "Disable the httpd_read_user_content SELinux Boolean - Set SELinux Boolean httpd_read_user_content Accordingly"
  seboolean:
    name: httpd_read_user_content
    state: "{{ var_httpd_read_user_content }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
