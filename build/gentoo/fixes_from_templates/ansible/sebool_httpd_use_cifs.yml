- name: "Disable the httpd_use_cifs SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_httpd_use_cifs)
- name: "Disable the httpd_use_cifs SELinux Boolean - Set SELinux Boolean httpd_use_cifs Accordingly"
  seboolean:
    name: httpd_use_cifs
    state: "{{ var_httpd_use_cifs }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
