# reboot = false
# strategy = enable
# complexity = low
# disruption = low





- name: "Enable the nfs_export_all_ro SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_nfs_export_all_ro)
- name: "Enable the nfs_export_all_ro SELinux Boolean - Set SELinux Boolean nfs_export_all_ro Accordingly"
  seboolean:
    name: nfs_export_all_ro
    state: "{{ var_nfs_export_all_ro }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
