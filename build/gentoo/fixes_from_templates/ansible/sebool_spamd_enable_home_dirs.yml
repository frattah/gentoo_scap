# reboot = false
# strategy = enable
# complexity = low
# disruption = low





- name: "Enable the spamd_enable_home_dirs SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_spamd_enable_home_dirs)
- name: "Enable the spamd_enable_home_dirs SELinux Boolean - Set SELinux Boolean spamd_enable_home_dirs Accordingly"
  seboolean:
    name: spamd_enable_home_dirs
    state: "{{ var_spamd_enable_home_dirs }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
