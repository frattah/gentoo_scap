# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: "Enable rsyslog Service - Enable service rsyslog"
  block:
  - name: Gather the package facts
    package_facts:
      manager: auto
  - name: "Enable rsyslog Service - Enable Service rsyslog"
    ansible.builtin.systemd:
      name: "rsyslog"
      enabled: true
      state: "started"
      masked: false
    when:
    - '"rsyslog" in ansible_facts.packages'