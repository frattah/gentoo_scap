# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: "Verify firewalld Enabled - Enable service firewalld"
  block:
  - name: Gather the package facts
    package_facts:
      manager: auto
  - name: "Verify firewalld Enabled - Enable Service firewalld"
    ansible.builtin.systemd:
      name: "firewalld"
      enabled: true
      state: "started"
      masked: false
    when:
    - '"firewalld" in ansible_facts.packages'