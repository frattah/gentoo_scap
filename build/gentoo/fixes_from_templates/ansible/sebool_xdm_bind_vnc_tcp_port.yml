# reboot = false
# strategy = enable
# complexity = low
# disruption = low





- name: "Disable the xdm_bind_vnc_tcp_port SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_xdm_bind_vnc_tcp_port)
- name: "Disable the xdm_bind_vnc_tcp_port SELinux Boolean - Set SELinux Boolean xdm_bind_vnc_tcp_port Accordingly"
  seboolean:
    name: xdm_bind_vnc_tcp_port
    state: "{{ var_xdm_bind_vnc_tcp_port }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
