- name: "Configure the httpd_builtin_scripting SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_httpd_builtin_scripting)
- name: "Configure the httpd_builtin_scripting SELinux Boolean - Set SELinux Boolean httpd_builtin_scripting Accordingly"
  seboolean:
    name: httpd_builtin_scripting
    state: "{{ var_httpd_builtin_scripting }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
