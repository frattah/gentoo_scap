# disruption = low





- name: "Disable the httpd_ssi_exec SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_httpd_ssi_exec)
- name: "Disable the httpd_ssi_exec SELinux Boolean - Set SELinux Boolean httpd_ssi_exec Accordingly"
  seboolean:
    name: httpd_ssi_exec
    state: "{{ var_httpd_ssi_exec }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
