# reboot = false
# strategy = enable
# complexity = low
# disruption = low





- name: "Disable the httpd_can_connect_ftp SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_httpd_can_connect_ftp)
- name: "Disable the httpd_can_connect_ftp SELinux Boolean - Set SELinux Boolean httpd_can_connect_ftp Accordingly"
  seboolean:
    name: httpd_can_connect_ftp
    state: "{{ var_httpd_can_connect_ftp }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
