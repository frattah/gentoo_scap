- name: "Disable the use_lpd_server SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_use_lpd_server)
- name: "Disable the use_lpd_server SELinux Boolean - Set SELinux Boolean use_lpd_server Accordingly"
  seboolean:
    name: use_lpd_server
    state: "{{ var_use_lpd_server }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
