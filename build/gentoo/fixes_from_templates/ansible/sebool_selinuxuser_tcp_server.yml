# strategy = enable
# complexity = low
# disruption = low





- name: "Disable the selinuxuser_tcp_server SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_selinuxuser_tcp_server)
- name: "Disable the selinuxuser_tcp_server SELinux Boolean - Set SELinux Boolean selinuxuser_tcp_server Accordingly"
  seboolean:
    name: selinuxuser_tcp_server
    state: "{{ var_selinuxuser_tcp_server }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
