# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv,SUSE Linux Enterprise 15
# reboot = false
# strategy = enable
# complexity = low
# disruption = low





- name: "Enable the login_console_enabled SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_login_console_enabled)
- name: "Enable the login_console_enabled SELinux Boolean - Set SELinux Boolean login_console_enabled Accordingly"
  seboolean:
    name: login_console_enabled
    state: "{{ var_login_console_enabled }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
