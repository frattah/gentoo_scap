# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv,SUSE Linux Enterprise 15
# reboot = false
# strategy = enable
# complexity = low
# disruption = low





- name: "Disable the httpd_enable_homedirs SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_httpd_enable_homedirs)
- name: "Disable the httpd_enable_homedirs SELinux Boolean - Set SELinux Boolean httpd_enable_homedirs Accordingly"
  seboolean:
    name: httpd_enable_homedirs
    state: "{{ var_httpd_enable_homedirs }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
