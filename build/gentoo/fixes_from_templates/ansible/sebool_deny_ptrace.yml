# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv,SUSE Linux Enterprise 15
# reboot = false
# strategy = enable
# complexity = low
# disruption = low





- name: "Disable the deny_ptrace SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_deny_ptrace)
- name: "Disable the deny_ptrace SELinux Boolean - Set SELinux Boolean deny_ptrace Accordingly"
  seboolean:
    name: deny_ptrace
    state: "{{ var_deny_ptrace }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
