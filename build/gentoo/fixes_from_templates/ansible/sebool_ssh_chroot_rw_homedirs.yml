# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv,SUSE Linux Enterprise 15
# reboot = false
# strategy = enable
# complexity = low
# disruption = low





- name: "Disable the ssh_chroot_rw_homedirs SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_ssh_chroot_rw_homedirs)
- name: "Disable the ssh_chroot_rw_homedirs SELinux Boolean - Set SELinux Boolean ssh_chroot_rw_homedirs Accordingly"
  seboolean:
    name: ssh_chroot_rw_homedirs
    state: "{{ var_ssh_chroot_rw_homedirs }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
