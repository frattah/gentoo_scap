# reboot = false
# strategy = enable
# complexity = low
# disruption = low





- name: "Disable the saslauthd_read_shadow SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_saslauthd_read_shadow)
- name: "Disable the saslauthd_read_shadow SELinux Boolean - Set SELinux Boolean saslauthd_read_shadow Accordingly"
  seboolean:
    name: saslauthd_read_shadow
    state: "{{ var_saslauthd_read_shadow }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
