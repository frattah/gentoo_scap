# strategy = enable
# complexity = low
# disruption = low





- name: "Disable the zabbix_can_network SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_zabbix_can_network)
- name: "Disable the zabbix_can_network SELinux Boolean - Set SELinux Boolean zabbix_can_network Accordingly"
  seboolean:
    name: zabbix_can_network
    state: "{{ var_zabbix_can_network }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
