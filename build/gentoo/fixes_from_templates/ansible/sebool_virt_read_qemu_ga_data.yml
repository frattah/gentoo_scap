# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv,SUSE Linux Enterprise 15
# reboot = false
# strategy = enable
# complexity = low
# disruption = low





- name: "Disable the virt_read_qemu_ga_data SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_virt_read_qemu_ga_data)
- name: "Disable the virt_read_qemu_ga_data SELinux Boolean - Set SELinux Boolean virt_read_qemu_ga_data Accordingly"
  seboolean:
    name: virt_read_qemu_ga_data
    state: "{{ var_virt_read_qemu_ga_data }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
