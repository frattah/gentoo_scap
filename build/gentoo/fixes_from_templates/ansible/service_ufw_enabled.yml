# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: "Verify ufw Enabled - Enable service ufw"
  block:
  - name: Gather the package facts
    package_facts:
      manager: auto
  - name: "Verify ufw Enabled - Enable Service ufw"
    ansible.builtin.systemd:
      name: "ufw"
      enabled: true
      state: "started"
      masked: false
    when:
    - '"ufw" in ansible_facts.packages'