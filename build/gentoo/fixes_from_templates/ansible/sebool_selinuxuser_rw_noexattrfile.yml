# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv,SUSE Linux Enterprise 15
# reboot = false
# strategy = enable
# complexity = low
# disruption = low





- name: "Disable the selinuxuser_rw_noexattrfile SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_selinuxuser_rw_noexattrfile)
- name: "Disable the selinuxuser_rw_noexattrfile SELinux Boolean - Set SELinux Boolean selinuxuser_rw_noexattrfile Accordingly"
  seboolean:
    name: selinuxuser_rw_noexattrfile
    state: "{{ var_selinuxuser_rw_noexattrfile }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
