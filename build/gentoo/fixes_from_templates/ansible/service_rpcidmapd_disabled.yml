# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low

- name: "Disable RPC ID Mapping Service (rpcidmapd) - Collect systemd Services Present in the System"
  ansible.builtin.command: systemctl -q list-unit-files --type service
  register: service_exists
  changed_when: false
  failed_when: service_exists.rc not in [0, 1]
  check_mode: false

- name: "Disable RPC ID Mapping Service (rpcidmapd) - Ensure rpcidmapd.service is Masked"
  ansible.builtin.systemd:
    name: "rpcidmapd.service"
    state: "stopped"
    enabled: false
    masked: true
  when: 'service_exists.stdout_lines is search("rpcidmapd.service", multiline=True)'

- name: "Unit Socket Exists - rpcidmapd.socket"
  ansible.builtin.command: systemctl -q list-unit-files rpcidmapd.socket
  register: socket_file_exists
  changed_when: false
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: false

- name: "Disable RPC ID Mapping Service (rpcidmapd) - Disable Socket rpcidmapd"
  ansible.builtin.systemd:
    name: "rpcidmapd.socket"
    enabled: false
    state: "stopped"
    masked: true
  when: 'socket_file_exists.stdout_lines is search("rpcidmapd.socket", multiline=True)'