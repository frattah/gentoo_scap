# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: "Enable the SSSD Service - Enable service sssd"
  block:
  - name: Gather the package facts
    package_facts:
      manager: auto
  - name: "Enable the SSSD Service - Enable Service sssd"
    ansible.builtin.systemd:
      name: "sssd"
      enabled: true
      state: "started"
      masked: false
    when:
    - '"sssd-common" in ansible_facts.packages'