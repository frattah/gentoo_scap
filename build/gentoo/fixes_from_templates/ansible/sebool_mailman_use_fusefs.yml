# reboot = false
# strategy = enable
# complexity = low
# disruption = low





- name: "Disable the mailman_use_fusefs SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_mailman_use_fusefs)
- name: "Disable the mailman_use_fusefs SELinux Boolean - Set SELinux Boolean mailman_use_fusefs Accordingly"
  seboolean:
    name: mailman_use_fusefs
    state: "{{ var_mailman_use_fusefs }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
