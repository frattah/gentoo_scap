- name: "Disable the authlogin_radius SELinux Boolean - Ensure libsemanage-python Installed"
  package:
    name: "libsemanage-python"
    state: present




- (xccdf-var var_authlogin_radius)
- name: "Disable the authlogin_radius SELinux Boolean - Set SELinux Boolean authlogin_radius Accordingly"
  seboolean:
    name: authlogin_radius
    state: "{{ var_authlogin_radius }}"
    persistent: yes
  when: ansible_facts.selinux.status == 'enabled'  
