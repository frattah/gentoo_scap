# platform = multi_platform_all
# reboot = false
# strategy = configure
# complexity = low
# disruption = low

- name: Test for existence /etc/crypttab
  stat:
    path: "/etc/crypttab"
  register: file_exists

- name: Ensure owner 0 on /etc/crypttab
  file:
    path: "/etc/crypttab"
    owner: "0"
  when: file_exists.stat is defined and file_exists.stat.exists


