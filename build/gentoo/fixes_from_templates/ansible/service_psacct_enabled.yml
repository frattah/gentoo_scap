# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: "Enable Process Accounting (psacct) - Enable service psacct"
  block:
  - name: Gather the package facts
    package_facts:
      manager: auto
  - name: "Enable Process Accounting (psacct) - Enable Service psacct"
    ansible.builtin.systemd:
      name: "psacct"
      enabled: true
      state: "started"
      masked: false
    when:
    - '"psacct" in ansible_facts.packages'