# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: "Verify iptables Enabled - Enable service iptables"
  block:
  - name: Gather the package facts
    package_facts:
      manager: auto
  - name: "Verify iptables Enabled - Enable Service iptables"
    ansible.builtin.systemd:
      name: "iptables"
      enabled: true
      state: "started"
      masked: false
    when:
    - '"iptables" in ansible_facts.packages'