# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: "Enable Postfix Service - Enable service postfix"
  block:
  - name: Gather the package facts
    package_facts:
      manager: auto
  - name: "Enable Postfix Service - Enable Service postfix"
    ansible.builtin.systemd:
      name: "postfix"
      enabled: true
      state: "started"
      masked: false
    when:
    - '"postfix" in ansible_facts.packages'