ocil_clause: /etc/ssh/*.pub does not have an owner of root
ocil: 'To check the ownership of <code>/etc/ssh/*.pub</code>,

    run the command:

    <pre>$ ls -lL /etc/ssh/*.pub</pre>

    If properly configured, the output should indicate the following owner:

    <code>root</code>'
