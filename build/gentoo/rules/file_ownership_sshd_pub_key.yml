description: 'SSH server public keys, files that match the <code>/etc/ssh/*.pub</code>
    glob, must be owned

    by <code>root</code> user.'
rationale: 'If a public host key file is modified by an unauthorized user, the SSH
    service

    may be compromised.'
severity: medium
references:
    anssi:
