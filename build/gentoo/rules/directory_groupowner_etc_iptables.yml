description: ' To properly set the group owner of <code>/etc/iptables</code>, run
    the command: <pre>$ sudo chgrp root /etc/iptables</pre>'
rationale: 'The ownership of the /etc/iptables directory by the root group is important

    because this directory hosts iptables configuration. Protection of this

    file is critical for system security. Assigning the ownership to root

    ensures exclusive control of the iptables configuration.'
severity: medium
references:
    anssi:
    - R50
components:
- iptables
identifiers: {}
ocil_clause: /etc/iptables does not have a group owner of root
ocil: 'To check the group ownership of <code>/etc/iptables</code>,

    run the command:

    <pre>$ ls -lL /etc/iptables</pre>

    If properly configured, the output should indicate the following group-owner:

    <code>root</code>'
oval_external_content: null
fixtext: ' Change the group of the file /etc/iptables to root by running the following
    command:

    $ sudo chgrp root /etc/iptables'
