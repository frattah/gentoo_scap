ocil_clause: /etc/iptables does not have unix mode 0600
ocil: 'To check the permissions of <code>/etc/iptables</code>,

    run the command:

    <pre>$ ls -l /etc/iptables</pre>

    If properly configured, the output should indicate the following permissions:

    <code>0600</code>'
