ocil_clause: has duplicate group names
ocil: "Run the following command to check for duplicate group names:\nCheck that the
    operating system contains no duplicate group names for interactive users by running
    the following command:\n<pre>\n    cut -d : -f 1 /etc/group | uniq -d\n</pre>\nIf
    output is produced, this is a finding.\nConfigure the operating system to contain
    no duplicate names for groups.\nEdit the file \"/etc/group\" and provide each
    group that has a duplicate group name with a unique group name."
