ocil_clause: /etc/shells does not have unix mode 0644
ocil: 'To check the permissions of <code>/etc/shells</code>,

    run the command:

    <pre>$ ls -l /etc/shells</pre>

    If properly configured, the output should indicate the following permissions:

    <code>0644</code>'
