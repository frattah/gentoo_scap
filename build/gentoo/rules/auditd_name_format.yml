ocil: 'To verify that Audit Daemon is configured to record the computer node

    name in the audit events, run the following command:

    <pre>$ sudo grep name_format /etc/audit/auditd.conf</pre>

    The output should return the following:

    <pre>name_format = <sub idref="var_auditd_name_format" /></pre>'
