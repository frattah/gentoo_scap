description: 'To configure Audit daemon to use a unique identifier

    as computer node name in the audit events,

    set <tt>name_format</tt> to <tt><sub idref="var_auditd_name_format" /></tt>

    in <tt>/etc/audit/auditd.conf</tt>.'
rationale: 'If option <tt>name_format</tt> is left at its default value of

    <tt>none</tt>, audit events from different computers may be hard

    to distinguish.'
