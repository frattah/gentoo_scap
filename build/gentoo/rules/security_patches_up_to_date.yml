        checktext: "Verify Gentoo security patches and updates are installed and up
            to date. Updates are required to be applied with a frequency determined
            by organizational policy.\n\nObtain the list of available package security
            updates from Red Hat. The URL for updates is https://access.redhat.com/errata-search/.
            It is important to note that updates provided by Red Hat may not be present
            on the system if the underlying packages are not installed.\n\nCheck that
            the available package security updates have been installed on the system
            with the following command:\n\n$ dnf history list | more\n\n    ID | Command
            line | Date and time | Action(s) | Altered\n-------------------------------------------------------------------------------\n
            \  70 | install aide | 2023-03-05 10:58 | Install | 1\n   69 | update
