description: ' To properly set the group owner of <code>/etc/ipsec.conf</code>, run
    the command: <pre>$ sudo chgrp root /etc/ipsec.conf</pre>'
rationale: 'The ownership of the /etc/ipsec.conf file by the root group is important

    because this file hosts Libreswan configuration. Protection of this

    file is critical for system security. Assigning the ownership to root

    ensures exclusive control of the Libreswan configuration.'
severity: medium
references:
    anssi:
    - R50
components:
- libreswan
identifiers: {}
ocil_clause: /etc/ipsec.conf does not have a group owner of root
ocil: 'To check the group ownership of <code>/etc/ipsec.conf</code>,

    run the command:

    <pre>$ ls -lL /etc/ipsec.conf</pre>

    If properly configured, the output should indicate the following group-owner:

    <code>root</code>'
oval_external_content: null
fixtext: ' Change the group of the file /etc/ipsec.conf to root by running the following
    command:

    $ sudo chgrp root /etc/ipsec.conf'
checktext: ''
