description: 'To configure the kernel to zero out memory before allocating it, add
    the

    <tt>init_on_alloc=1</tt> argument to the default GRUB 2 command line.

    Configure the default Grub2 kernel command line to contain init_on_alloc=1 as
    follows:

    <pre># grub2-editenv - set "$(grub2-editenv - list | grep kernelopts) init_on_alloc=1"</pre>'
rationale: 'When the kernel configuration option <tt>init_on_alloc</tt> is enabled,

    all page allocator and slab allocator memory will be zeroed when allocated,

    eliminating many kinds of "uninitialized heap memory" flaws, effectively

    preventing data leaks.'
