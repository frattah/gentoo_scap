            usbguard.x86_64          1.0.0-10.el9_1.2          @rhel-9-for-x86_64-appstream-rpms


            If the USBGuard package is not installed, ask the SA to indicate how unauthorized
            peripherals are being blocked.


            If there is no evidence that unauthorized peripherals are being blocked
            before establishing a connection, this is a finding.'
