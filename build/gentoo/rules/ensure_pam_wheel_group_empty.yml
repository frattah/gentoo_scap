description: 'Ensure that the group <tt><sub idref="var_pam_wheel_group_for_su" /></tt>
    referenced by

    <tt>var_pam_wheel_group_for_su</tt> variable and used as value for the <tt>pam_wheel.so</tt>

    <tt>group</tt> option exists and has no members. This empty group used by

    <tt>pam_wheel.so</tt> in <tt>/etc/pam.d/su</tt> ensures that no user can run commands
    with

    altered privileges through the <tt>su</tt> command.'
rationale: 'The <tt>su</tt> program allows to run commands with a substitute user
    and group ID.

    It is commonly used to run commands as the root user.

    Limiting access to such command is considered a good security practice.'
severity: medium
references: {}
components:
- pam
identifiers: {}
ocil_clause: group  exists and has no user members
ocil: 'Run the following command to check if the  group exists:

    <pre>grep  /etc/group</pre>

    The output should contain the following line:

    <pre>:x:</pre>'
oval_external_content: null
fixtext: 'Run the following command to ensure the  group exists:

    <pre>groupadd </pre>


    Run the following command to ensure the  group has no members:

    <pre>groupmems -g  -p</pre>'
