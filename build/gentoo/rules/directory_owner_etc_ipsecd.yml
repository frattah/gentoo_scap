description: ' To properly set the owner of <code>/etc/ipsec.d</code>, run the command:
    <pre>$ sudo chown root /etc/ipsec.d </pre>'
rationale: 'The ownership of the /etc/ipsec.d directory by the root user is important

    because this directory hosts Libreswan configuration. Protection of this

    file is critical for system security. Assigning the ownership to root

    ensures exclusive control of the Libreswan configuration.'
severity: medium
references:
    anssi:
    - R50
components:
- libreswan
identifiers: {}
ocil_clause: /etc/ipsec.d does not have an owner of root
ocil: 'To check the ownership of <code>/etc/ipsec.d</code>,

    run the command:

    <pre>$ ls -lL /etc/ipsec.d</pre>

    If properly configured, the output should indicate the following owner:

    <code>root</code>'
oval_external_content: null
fixtext: ' Change the owner of the file /etc/ipsec.d to root by running the following
    command:

    $ sudo chown root /etc/ipsec.d'
