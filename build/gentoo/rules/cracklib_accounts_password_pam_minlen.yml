description: "The pam_cracklib module's <tt>minlen</tt> parameter controls requirements
    for\nminimum characters required in a password. Add <tt>minlen=<sub idref=\"var_password_pam_minlen\"
    /></tt>\n to set minimum password length requirements."
rationale: 'Password length is one factor of several that helps to determine

    strength and how long it takes to crack a password. Use of more characters in

    a password helps to exponentially increase the time and/or resources

    required to compromise the password.'
severity: medium
references:
    disa:
    - CCI-000205
    pcidss:
    - Req-8.2.3
    srg:
    - SRG-OS-000078-GPOS-00046
    anssi:
    - R31
components:
- pam
identifiers: {}
ocil_clause: minlen is not found or not set to the required value (or higher)
ocil: 'To check how many characters are required in a password, run the following
    command:

    <pre>$ grep pam_cracklib.so /etc/pam.d/common-password</pre>

    Your output should contain <tt>minlen=<sub idref="var_password_pam_minlen" /></tt>'
