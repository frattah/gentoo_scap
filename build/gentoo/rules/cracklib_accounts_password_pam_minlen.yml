title: Set Password Minimum Length
definition_location: /home/fra/gentoo_scap/linux_os/guide/system/accounts/accounts-pam/password_quality/password_quality_pamcracklib/cracklib_accounts_password_pam_minlen/rule.yml
template:
    name: pam_options
    vars:
        path: /etc/pam.d/common-password
        type: password
        control_flag: requisite
        module: pam_cracklib.so
        arguments:
        -   variable: minlen
            operation: greater than or equal
