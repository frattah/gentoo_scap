ocil_clause: /etc/iptables does not have an owner of root
ocil: 'To check the ownership of <code>/etc/iptables</code>,

    run the command:

    <pre>$ ls -lL /etc/iptables</pre>

    If properly configured, the output should indicate the following owner:

    <code>root</code>'
oval_external_content: null
