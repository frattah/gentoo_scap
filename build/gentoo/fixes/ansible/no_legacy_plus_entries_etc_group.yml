# platform = multi_platform_all
# reboot = false
# strategy = restrict
# complexity = low
# disruption = medium
- name: Ensure there are no legacy + NIS entries in /etc/group - Backup the Old /etc/group
    File
  ansible.builtin.copy:
    src: /etc/group
    dest: /etc/group-
    remote_src: true
  tags:
  - low_complexity
  - medium_disruption
  - medium_severity
  - no_legacy_plus_entries_etc_group
  - no_reboot_needed
  - restrict_strategy

- name: Ensure there are no legacy + NIS entries in /etc/group - Remove Lines Starting
    with + From /etc/group
  ansible.builtin.lineinfile:
    regexp: ^\+.*$
    state: absent
    path: /etc/group
  tags:
  - low_complexity
  - medium_disruption
  - medium_severity
  - no_legacy_plus_entries_etc_group
  - no_reboot_needed
  - restrict_strategy
