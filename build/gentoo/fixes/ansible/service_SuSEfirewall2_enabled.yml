# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Enable the SuSEfirewall 2 - Enable service SuSEfirewall2
  block:

  - name: Gather the package facts
    package_facts:
      manager: auto

  - name: Enable the SuSEfirewall 2 - Enable Service SuSEfirewall2
    ansible.builtin.systemd:
      name: SuSEfirewall2
      enabled: true
      state: started
      masked: false
    when:
    - '"SuSEfirewall2" in ansible_facts.packages'
  tags:
  - enable_strategy
  - low_complexity
  - low_disruption
  - medium_severity
  - no_reboot_needed
  - service_SuSEfirewall2_enabled
