-   id: SYS.1.6.A21
    levels:
    - elevated
    notes: ToDo
    title: Compile options for the compiler plugins
    description: "Extended policies SHOULD restrict the permissions of containers.
        Mandatory Access Control (MAC) or a comparable technology SHOULD enforce these
        policies. At minimum, policies SHOULD restrict the following types of access:
        \u2022 Incoming and outgoing network connections \u2022 File system access
        attempts \u2022 Kernel requests (syscalls) A runtime SHOULD start containers
        in such a way that the kernel of the host system prevents all activities of
        the containers that are not allowed by the relevant policy (e.g. by setting
        up local packet filters or revoking permissions), or at least reports violations
        appropriately."
