    title: Planning Container Use
    description: Before containers are deployed, the goal of such a deployment (e.g.
        scaling, availability, disposable containers for safety or CI/CD) SHOULD be
        determined so that all the security- related aspects of installation, operation,
        and decommissioning can be planned. The planning SHOULD also take into account
        the operational overhead resulting from container deployment or mixed operation.
        The planning MUST be adequately documented
