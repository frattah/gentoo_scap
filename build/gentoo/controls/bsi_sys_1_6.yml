-   id: SYS.1.6.A3
    levels:
    - basic
    notes: ToDo
    title: Secure Use of Containerised IT Systems
    description: In the case of containerised IT systems, consideration MUST be given
        to how containerisation affects the IT systems and applications operated,
        in particular the management and suitability of the applications. Based on
        the protection needs of the applications, it MUST be checked whether the requirements
        for isolation and encapsulation of the containerised IT systems, virtual networks,
        and operated applications are sufficiently fulfilled. The mechanisms of the
        operating system in question SHOULD be included in this check. Since the host
        performs the function of a network component for virtual networks, the modules
        of the sub-layers NET.1 Networks and NET.3 Network Components MUST be considered
        accordingly. Logical and overlay networks MUST also be considered and modelled.
        Furthermore, the containerised IT systems used MUST meet the requirements
        at hand regarding availability and data throughput. During operation, the
        performance and the state of the containerised IT systems SHOULD be monitored
        (health checks).
