    notes: ToDo
    title: Container Management Planning
    description: The management of containers MUST ONLY be carried out in line with
        appropriate planning. This planning MUST cover the entire lifecycle from commissioning
        to decommissioning, including operation and updates. When planning container
        management, it MUST be taken into account that the creator of a container
        is to be considered like an administrator due to the effects they have on
        parts of the operation. Containers MUST be started, stopped, and monitored
        via the management software used.
