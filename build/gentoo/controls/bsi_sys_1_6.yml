-   id: SYS.1.6.A6
    levels:
    - basic
    notes: ToDo
    title: Use of Secure Images
    description: It MUST be ensured that all images used originate from trusted sources.
        The creator of each image MUST be clearly identifiable. Sources MUST be selected
        on the basis of whether the creator of a given image regularly checks the
        included software for security problems, fixes and documents them, and provides
        corresponding guarantees to customers. The utilised version of base images
        MUST NOT be deprecated. Unique version numbers MUST be provided. If an image
        with a newer version number is available, a patch and change management process
        MUST check whether and how it can be rolled out
