-   id: SYS.1.6.A8
    levels:
    - basic
    notes: ToDo
    title: Secure Storage of Container Access Data
    description: "Access data MUST be stored and managed in such a way that only authorised
        persons and containers can access it. In particular, it MUST be ensured that
        access data is only stored in specially protected locations and not in images.
        The access data management mechanisms provided by container service management
        software SHOULD be used. At minimum, the following credentials MUST be stored
        securely: \u2022 Passwords of any accounts \u2022 API keys for services used
        by the application \u2022 Keys for symmetric encryption \u2022 Private keys
        for public key authentication"
