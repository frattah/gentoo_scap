-   id: SRG-APP-000292-CTR-000680
    levels:
    - medium
    notes: ''
    title: Gentoo must generate audit rules to capture account creation, modification,
        disabling, removal and enabling actions.
    description: null
    rationale: null
    automated: 'yes'
    status: automated
    mitigation: null
    artifact_description: null
    status_justification: null
    fixtext: "Apply the machine config using the following command:\n\nfor mcpool
        in $(oc get mcp -oname | sed \"s:.*/::\" ); do\necho \"apiVersion: machineconfiguration.openshift.io/v1\nkind:
        MachineConfig\nmetadata:\n  name: 75-account-modifications-rules-$mcpool\n
        \ labels:\n    machineconfiguration.openshift.io/role: $mcpool\nspec:\n  config:\n
        \   ignition:\n      version: 3.1.0\n    storage:\n      files:\n      - contents:\n
        \         source: data:,-w%20/etc/sudoers.d/%20-p%20wa%20-k%20actions%0A-w%20/etc/sudoers%20-p%20wa%20-k%20actions%0A\n
        \       mode: 0644\n        path: /etc/audit/rules.d/75-audit-sysadmin-actions.rules\n
        \       overwrite: true\n      - contents:\n          source: data:,-w%20/etc/group%20-p%20wa%20-k%20audit_rules_usergroup_modification%0A\n
        \       mode: 0644\n        path: /etc/audit/rules.d/30-etc_group_usergroup_modification.rules\n
        \       overwrite: true\n      - contents:\n          source: data:,-w%20/etc/gshadow%20-p%20wa%20-k%20audit_rules_usergroup_modification%0A\n
        \       mode: 0644\n        path: /etc/audit/rules.d/30-etc_gshadow_usergroup_modification.rules\n
        \       overwrite: true\n      - contents:\n          source: data:,-w%20/etc/security/opasswd%20-p%20wa%20-k%20audit_rules_usergroup_modification%0A\n
        \       mode: 0644\n        path: /etc/audit/rules.d/30-etc_security_opasswd_usergroup_modification.rules\n
        \       overwrite: true\n      - contents:\n          source: data:,-w%20/etc/passwd%20-p%20wa%20-k%20audit_rules_usergroup_modification%0A\n
        \       mode: 0644\n        path: /etc/audit/rules.d/30-etc_passwd_usergroup_modification.rules\n
        \       overwrite: true\n      - contents:\n          source: data:,-w%20/etc/shadow%20-p%20wa%20-k%20audit_rules_usergroup_modification%0A\n
        \       mode: 0644\n        path: /etc/audit/rules.d/30-etc_shadow_usergroup_modification.rules\n
        \       overwrite: true\n\" | oc apply -f -\ndone"
    check: 'Verify the audit rules capture account creation, modification, disabling,
        removal and enabling actions by executing the following:


        for node in $(oc get node -oname); do oc debug $node -- chroot /host /bin/bash
        -c ''echo -n "$HOSTNAME "; grep -e user-modify -e group-modify -e audit_rules_usergroup_modification
        /etc/audit/rules.d/* /etc/audit/audit.rules'' 2>/dev/null; done


        Confirm the following rules exist on each node:

        -w /etc/group -p wa -k audit_rules_usergroup_modification

        -w /etc/gshadow -p wa -k audit_rules_usergroup_modification

        -w /etc/security/opasswd -p wa -k audit_rules_usergroup_modification

        -w /etc/passwd -p wa -k audit_rules_usergroup_modification

        -w /etc/shadow -p wa -k audit_rules_usergroup_modification


        If the above rules are not listed on each node, this is a finding.'
    tickets: null
