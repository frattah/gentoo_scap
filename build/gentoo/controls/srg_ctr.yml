        \       mode: 0644\n        path: /etc/audit/rules.d/30-etc_passwd_usergroup_modification.rules\n
        \       overwrite: true\n      - contents:\n          source: data:,-w%20/etc/shadow%20-p%20wa%20-k%20audit_rules_usergroup_modification%0A\n
