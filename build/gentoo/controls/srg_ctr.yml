    notes: ''
    title: Gentoo runtime must maintain separate execution domains for each container
        by assigning each container a separate address space.
    description: null
    rationale: null
    automated: 'no'
    status: inherently met
    mitigation: null
    artifact_description: 'Supporting evidence is in the following documentation


        https://docs.openshift.com/container-platform/latest/authentication/using-rbac.html#rbac-default-projects_using-rbac

        https://docs.openshift.com/container-platform/latest/authentication/managing-security-context-constraints.html

        https://docs.openshift.com/container-platform/latest/authentication/managing-security-context-constraints.html#examining-a-security-context-constraints-object_configuring-internal-oauth'
    status_justification: "The control is met because SELinux and namespaces are enabled
        by default.\nhttps://docs.openshift.com/container-platform/latest/authentication/using-rbac.html#rbac-default-projects_using-rbac\nhttps://docs.openshift.com/container-platform/latest/authentication/managing-security-context-constraints.html\nhttps://docs.openshift.com/container-platform/latest/authentication/managing-security-context-constraints.html#examining-a-security-context-constraints-object_configuring-internal-oauth\n-
        OpenShift comes with a number of default projects, and projects starting with
        `openshift-` are considered essential to users. Resources in OpenShift should
        be segregated by project, to allow for security controls to be applied at
        that level and to make it easier to manage resources. Review projects to ensure
        that only system managed resources belong in default projects.\noc project
        < project-name > && oc get all\n- By default, OpenShift also sets a SCC for
        all authenticated users. Specifically, it sets the restricted SCC by default,
