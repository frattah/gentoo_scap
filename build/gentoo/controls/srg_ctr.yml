-   id: SRG-APP-000142-CTR-000325
    levels:
    - medium
    notes: ''
    title: Gentoo runtime must enforce ports, protocols, and services that adhere
        to the PPSM CAL.
    description: null
    rationale: null
    automated: 'no'
    status: manual
    mitigation: null
    artifact_description: null
    status_justification: null
    fixtext: 'Verify the accreditation documentation lists all interfaces and the
        ports, protocols, and services used.


        Register OpenShift''s ports, protocols, and services with PPSM.'
    check: "Review the OpenShift documentation and configuration.\n(See for additional
        information: https://docs.openshift.com/container-platform/4.12/installing/installing_platform_agnostic/installing-platform-agnostic.html)\n\n1.
        Interview the application administrator.\n\n2. Identify the TCP/IP port numbers
        OpenShift is configured to utilize and is utilizing by using a combination
        of relevant OS commands and application configuration utilities.\n\n3. Identify
        the network ports and protocols that are utilized by kube-apiserver by executing
        the following:\noc get configmap kube-apiserver-pod -n openshift-kube-apiserver
        -o \"jsonpath={ .data['pod\\.yaml'] }\" | jq '..|.containerPort?' | grep -v
        \"null\"\n\noc get configmap kube-apiserver-pod -n openshift-kube-apiserver
        -o \"jsonpath={ .data['pod\\.yaml'] }\" | jq '..|.hostPort?' | grep -v \"null\"\n\noc
        get services -A --show-labels | grep apiserver | awk '{print $6,$8}' | grep
        apiserver\n\n4. Identify the network ports and protocols that are utilized
        by kube-scheduler by executing the following:\noc get configmap kube-scheduler-pod
        -n openshift-kube-scheduler -o \"jsonpath={ .data['pod\\.yaml'] }\" | jq '..|.containerPort?'
        | grep -v \"null\"\n\noc get services -A --show-labels | grep scheduler |
        awk '{print $6,$8}' | grep scheduler\n\n5. Identify the network ports and
        protocols that are utilized by kube-controller-manager by executing the following:\noc
        get configmap kube-controller-manager-pod -n openshift-kube-controller-manager
        -o \"jsonpath={ .data['pod\\.yaml'] }\" | jq '..|.containerPort?' | grep -v
        \"null\"\n\noc get services -A --show-labels | grep kube-controller\n\n6.
        Identify the network ports and protocols that are utilized by etcd by executing
        the following:\noc get configmap etcd-pod -n openshift-etcd -o \"jsonpath={
        .data['pod\\.yaml'] }\" | grep -Po '[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}:[0-9]+'
        | sort -u\n\n\nReview the PPSM web page at:\n\nhttp://www.disa.mil/Network-Services/Enterprise-Connections/PPSM\n\nReview
        the PPSM Category Assurance List (CAL) directly at the following link: \n\nhttps://disa.deps.mil/ext/cop/iase/ppsm/Pages/cal.aspx\n\nVerify
        the ports used by the OpenShift are approved by the PPSM CAL.\n\nIf the ports,
        protocols, and services have not be registered locally, this is a finding."
