        to the terminal.


        The "tgetpass.c" from the sudo source code uses "tgetpass" function, which
        has a similar behavior to "getpass", including not providing a terminal feedback
        for passwords.


        The login uses pam_authenticate, which similarly does not provide a terminal
        feedback during password authentication.'
