-   id: SRG-OS-000001-GPOS-00001
    levels:
    - medium
    notes: ''
    title: Gentoo must provide automated mechanisms for supporting account management
        functions.
    description: Gentoo must provide automated mechanisms for supporting account management
        functions.
    rationale: "Enterprise environments make account management challenging and complex.\nA
        manual process for account management functions adds the risk of a potential
        oversight or other errors.\n\nA comprehensive account management process that
        includes automation helps to ensure accounts designated as requiring attention
        are consistently and promptly addressed.\nExamples include, but are not limited
        to, using automation to take action on multiple accounts designated as inactive,
        suspended, or terminated, or by disabling accounts located in non-centralized
        account stores such as multiple servers.\nThis requirement applies to all
        account types, including individual/user, shared, group, system, guest/anonymous,
        emergency, developer/manufacturer/vendor, temporary, and service.\n\nThe automated
        mechanisms may reside within the operating system itself or may be offered
        by another infrastructure providing automated account management capabilities.\nAutomated
        mechanisms may be composed of differing technologies that, when placed together,
        contain an overall automated mechanism supporting an organization's automated
        account management requirements.\n\nAccount management functions include:
        assigning group or role membership; identifying account type; specifying user
        access authorizations (i.e., privileges); account removal, update, or termination;
        and administrative alerts. \nThe use of automated mechanisms can include,
        for example: using email or text messaging to automatically notify account
        managers when users are terminated or transferred; using the information system
        to monitor account usage; and using automated telephonic notification to report
        atypical system account usage."
    automated: 'no'
    status: does not meet
    mitigation: 'Mitigate with third-party software.


        Although the listed mitigation is supporting the security function, it is
        not sufficient to reduce the residual risk of this requirement.'
    artifact_description: null
    status_justification: 'Mitigate with third-party software.


        As noted in the vulnerability discussion, "The automated mechanisms may reside
        within the operating system itself or may be offered by another infrastructure
        providing automated account management capabilities.

        Automated mechanisms may be composed of differing technologies that, when
        placed together, contain an overall automated mechanism supporting an organization''s
        automated account management requirements.

        This is not required to be provided by Gentoo and must be implemented via
        a third party solution.'
    fixtext: 'This requirement is a permanent finding and cannot be fixed.

        An appropriate mitigation for the system must be implemented, but this finding
        cannot be considered fixed.'
    check: 'Gentoo does not support this requirement.

        This is an applicable-does not meet finding.'
    tickets: null
    original_title: null
