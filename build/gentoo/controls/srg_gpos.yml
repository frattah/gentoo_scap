    rationale: 'To prevent the compromise of authentication information, such as passwords
        during the authentication process, the feedback from Gentoo must not provide
        any information allowing an unauthorized user to compromise the authentication
        mechanism.


        Obfuscation of user-provided information that is typed into the system is
