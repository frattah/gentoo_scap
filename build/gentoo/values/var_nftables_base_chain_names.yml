description: "The rules in nftables are attached to chains. Unlike in iptables, \nthere
    are no predefined chains like INPUT, OUTPUT, etc. Instead, \nto filter packets
    at a particular processing step, a base chain with a \nchosen name should be created,
    and attached it to the appropriate \nNetfilter hook. \n "
