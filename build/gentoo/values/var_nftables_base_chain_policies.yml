description: "This is the default verdict that will be applied to packets reaching
    the end of the chain \n(i.e, no more rules to be evaluated against).\nCurrently
    there are 2 policies: \n<tt>accept</tt> this verdict means that the packet will
    keep traversing the network stack.\n<tt>drop</tt> this verdict means that the
    packet is discarded if the packet reaches the end \nof the base chain."
type: string
operator: equals
interactive: true
options:
    default: accept,accept,accept
    accept: accept
    drop: drop
    chain_policies: accept,accept,accept
warnings: []
title: Nftables Base Chain Policies
